
// For those who want the bleeding edge
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
	}
    repositories {
		jcenter()
		maven {
			name = "sonatype"
			url = 'https://oss.sonatype.org/content/groups/public'
		}
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
		classpath 'com.matthewprenger:CurseGradle:1.0-SNAPSHOT'
	}
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'com.matthewprenger.cursegradle'

/*
// for people who want stable - not yet functional for MC 1.8.8 - we require the forgegradle 2.1 snapshot
plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
    id 'com.matthewprenger.cursegradle' version '1.0.7'
}
*/

allprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

version = "0.10.0"
group= "modernmetals" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "ModernMetals_1.8.9"

minecraft {
    version = "1.8.9-11.15.1.1722"
    runDir = "run"
    mappings = "stable_22"
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
}

dependencies {
    compile files(
        'lib/BaseMetals/BaseMetals_1.8.9-API-1.8.0.jar',
        'lib/PowerAdvantage/PowerAdvantage-API-1.5.5.jar',
    )
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task apiJar(type: Jar) {
  classifier = 'apiClasses'
  from apiClasses
}

task deobfJar(type: Jar) {
	from(sourceSets.main.output) {
		classifier = "deobf"
	}
}
task javadocJar(type: Jar) {
  classifier = 'javadoc'
  from javadoc
}

artifacts {
//  archives apiJar
  archives deobfJar
  archives javadocJar
}

curseforge {
	project {
		apiKey = ''
		id = '244357'
		changelog = file('CHANGELOG.txt')
		releaseType = 'release'
		mainArtifact(jar) {
			displayName = "Modern Metals $project.version"
			relations {
				requiredLibrary 'base-metals'
			}
		addArtifact sourceJar
		addArtifact javadocJar
		}
	}
}
